
<g 
    class=" label {{ tags }}" 
    transform="
        translate({{ x * scale.x }} {{  y * scale.y }}) 
        scale({{ scale.x }} {{ scale.y }})
    "
>
    <rect fill="#555" class="label_box" x="0" y="{{ -height/2 }}" width="{{ width }}" height="{{ height }}" rx="2" />
    <text
        transform="scale({{ scale.x }} {{ scale.y }})" 
        x="{{ (width / 2) * scale.x }}"
        y="0" 
        fill="#999"
        dominant-baseline="middle" 
        text-anchor="middle"
    >
        {{ text }}
    </text>
</g>