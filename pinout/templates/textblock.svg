{% extends 'group.svg' %}

{% block element %}
    <rect fill="#f4f4f4" stroke="#ccc" class="{{ tags }}" x="0" y="0" width="{{ width }}" height="{{ height }}" rx="2" />
    <text
        transform="scale({{ scale.x }} {{ scale.y }})" 
        x="0"
        y="{{ padding - line_height }}" 
        fill="#333"
        dominant-baseline="hanging"
    >
        {% for line in text %}
        <tspan x="{{ padding }}" dy="{{ line_height }}"> {{ line }}</tspan>
        {% endfor %}
    </text>
{% endblock %}
