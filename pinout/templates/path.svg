<path 
class="{{ tag }}" 
d="{{ d }}" 
transform="scale({{ scale.x }} {{ scale.y }}) translate({{ x }} {{  y }}) " 
fill="none" 
stroke="{{ stroke|rgb }}"
stroke-width="{{ stroke_width }}"
 shape-rendering="geometricPrecision"
/>
{% if bullet_radius %}
<circle
cx="{{ x }}"
cy="{{ y }}"
r="{{ bullet_radius }}"
/>
{% endif %}
