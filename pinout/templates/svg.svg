
<svg  
    xmlns="http://www.w3.org/2000/svg" 
    xmlns:xlink="http://www.w3.org/1999/xlink"
    {% if x %} x="{{ x }}" {% endif %}
    {% if y %} y="{{ y }}" {% endif %}
    width="{{ width }}" 
    height="{{ height }}" 
    viewBox="{{ viewbox.x }} {{ viewbox.y }} {{ viewbox.w }} {{ viewbox.h }}"
    class="{{ selectors }}"
>
{% if stylesheets and not styles %}
    {% for filename in stylesheets %}
    <link 
        xmlns="http://www.w3.org/1999/xhtml" 
        rel="stylesheet"
        href="{{ filename }}" 
        type="text/css"
    />
    {% endfor %}
{% endif %}
{% if styles %}
<style>
    {{ styles }}
</style>
{% endif %}

{% block body %}

    {{ rendered_components|safe }}
    
{% endblock %}
</svg>