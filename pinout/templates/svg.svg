
<svg  
    xmlns="http://www.w3.org/2000/svg" 
    xmlns:xlink="http://www.w3.org/1999/xlink"
    {% if x %} x="{{ x }}" {% endif %}
    {% if y %} y="{{ y }}" {% endif %}
    width="{{ viewbox.w }}" 
    height="{{ viewbox.h }}" 
    viewBox="{{ viewbox.x }} {{ viewbox.y }} {{ viewbox.w }} {{ viewbox.h }}"
    class="{{ tags }}"
>
<defs>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600,600i,700,700i');
        @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght\@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900');
        @import url('https://fonts.googleapis.com/css2?family=Work+Sans:wght\@100;200;300;400;500;600;700;800;900');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght\@100;200;300;400;500;600;700;800;900');
    </style>
</defs>

{% block body %}

    {{ content }}
    
{% endblock %}
</svg>
