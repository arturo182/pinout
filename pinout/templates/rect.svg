<rect
    {% if tag %} class="{{ tag }}"{% endif %} 
    x="{{ x }}" 
    y="{{ y }}" 
    width="{{ width }}" 
    height="{{ height }}" 
    rx="{{ rx }}" 
    transform="scale({{ scale.x }} {{ scale.y }})" 
    fill="{{ fill|rgba }}" 
    fill-opacity="{{ fill_opacity }}" 
    stroke="{{ stroke|rgba }}" 
    stroke-width="{{ stroke_width }}"
/>