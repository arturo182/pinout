{% extends 'group.svg' %}
    
{% block component %}
    <path d="{{ leaderline }}" fill="none" stroke="#f0f"/>
    <g class="label_box" transform="translate({{ box.x }} {{ box.y }})">
        <rect x="0" y="0" width="{{ box.w }}" height="{{ box.h }}" rx="{{ box.r }}" />
        <text
            x="{{ box.w/2 }}" y="{{ box.h/2 }}" 
            dominant-baseline="middle" 
            text-anchor="middle"
        >
            {{ text }}
        </text>
    </g>
    
{% endblock %}